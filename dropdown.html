<!DOCTYPE html>
<html>
<head>
	<title>Drop Down</title>
	<link href="libs/fontawesomepro/css/all.min.css" rel="stylesheet" type="text/css" />
	<style type="text/css">
		
		*{
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}

		body{
			height: 100vh;
			/*background: #555;*/
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.container{
			width: 200px;

			position: relative;
		}

		.btn{
			width: 100%;
			height: 35px;

			display: flex;

			position: relative;

			cursor: pointer;

			margin-top: 0.5em;
		}

		.btn::before{
			content: 'Drop Down';
			width: 100%;
			height: 100%;
			line-height: 35px;
			background: white;
			background: linear-gradient(to right, white 80%, #FF5F6D 20%);
			border-radius: 5px;
			border: 2px solid #FF5F6D;
			box-shadow: 0 0 10px rgba(0,0,0,0.062);

			display: flex;

			padding-left: 1em;
		}

		.btn::after{
			font-family: 'Font Awesome 5 Free';
			content: 'A';
			width: 20%;
			height: 110%;
			color: white;
			font-weight: 700;

			display: flex;
			justify-content: center;
			align-items: center;

			position: absolute;
			right: 0;

			transform: rotate(180deg);
			transition: all 0.4s;
		}

		.btn:checked::after{
			transform: rotate(0deg);
		}

		.list{
			width: 100%;
			height: 175px;
			clip-path: polygon(0 0, 100% 0, 100% 0, 0 0);

			display: flex;
			flex-direction: column;

			position: absolute;

			margin-top: 0.5em;

			transition: all 0.4s;
		}

		input:checked ~ .list{
			clip-path: none;
		}

		.list a{
			height: 25%;
			text-decoration: none;
			color: rgb(36, 36, 36);
			background: white;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0,0,0,0.062);

			display: flex;
			align-items: center;

			padding: 0.3em 0 0.3em 1em;
			margin: 0.3em 0;

			transition: background 0.4s;
		}

		.list a:hover{
			background: #FF5F6D;
			color: white;
		}

	</style>
</head>
<body>

	<div class="container">
		<span>&#128526</span>
		<span>&#128578</span>
		<span>&#128525</span>
		<input type="checkbox" name="" id="" class="btn" />
		<div class="list">
			<a href="#"><i class="fas fa-user-alt"></i>&nbsp;Profile</a>
			<a href="#"><i class="fas fa-envelope"></i>&nbsp;Messages</a>
			<a href="#"><i class="fas fa-cog"></i>&nbsp;Settings</a>
			<a href="#"><i class="fas fa-sign-out-alt"></i>&nbsp;Log Out</a>
		</div>
	</div>

</body>
</html>
