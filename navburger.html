<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Nav Burger</title>
	<link href="libs/fontawesomepro/css/all.min.css" rel="stylesheet" type="text/css" />
	<style type="text/css">
		
		@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

		*{
			font-family: 'Poppins', sans-serif;
			box-sizing: border-box;
			padding: 0;
			margin: 0;
		}

		body{
			overflow-x: hidden;
		}

		header{
			position: absolute;
			top: 25px;
			right: 15px;
		}

		nav{
			display: flex;
			flex-direction: column;
		}

		input{
			width: 25px;
			height: 25px;
			appearance: none;
			-webkit-appearance: none;
			color: rgb(41,41,41);
			text-align: center;
			box-shadow: 0 0 10px rgba(0,0,0,0.116);
			border-radius: 5px;
			cursor: pointer;
		}

		input::before{
			content: '\f0c9';
			font-family: 'Font Awesome 5 Pro';
			color: #fff;
			font-weight: bold;
			font-size: 1.8em;
			z-index: 10;
		}

		input:checked::before{
			content: '\f00d';
			animation: myani 1s;
		}

		@keyframes myani{
			0%{
				opacity: 0;
			}

			100%{
				opacity: 1;
			}
		}

		input::after{
			content: '';
			width: 140%;
			height: 120%;
			background: rgb(42,42,42);
			box-shadow: 0 0 10px rgba(0,0,0,0.116);
			border-radius: 5px;
			z-index: -1;

			position: absolute;
			top: -15%;
			left: -20%;
		}

		nav{
			position: absolute;
			margin-top: 15px;
		}

		nav a{
			text-decoration: none;
			color: white;
			background: rgb(42,42,42);
			text-align: center;
			box-shadow: 0 0 15px rgba(0,0,0,0.103);
			border-radius: 5px;
			padding: 10px;
			margin: 5px 0;

			transform: translate(100px);
			transition: transform calc(var(--i)*0.2s), background .4s;
		}

		input:checked ~ nav a{
			transform: translate(-80px);
		}

		nav a:hover{
			background: #DD4A48;
			box-shadow: 0 0 15px #dd4b48b7;
		}

	</style>
</head>
<body>

	<header>
		
		<input type="checkbox" name="" id="" />

		<nav>
			<a href="#" style="--i:1">Home</a>
			<a href="#" style="--i:2">Services</a>
			<a href="#" style="--i:3">About</a>
			<a href="#" style="--i:4">Contact</a>
		</nav>

	</header>

</body>
</html>
